<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin Winterberg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javadoc Reloaded - Benjamin Winterberg</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        body {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .dock {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            border-bottom: 1px solid #8DB6D3;
            background: #F2F2F2;
        }

        .sidebar {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 0;
            width: 250px;
            border-right: 1px solid #AAC6D8;
            background: #D4EAFA;
        }

        .content {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 250px;
            right: 0;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>


<div class="main">
    <div class="dock"></div>
    <div class="sidebar"></div>
    <div class="content">
        <iframe id="content" src="../../../_site/overview-summary.html"></iframe>
    </div>
</div>




<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>

<script>
    $(function () {
        var data = [];

        $('#search-input')
            .typeahead({
                highlight: true,
                minLength: 3
            }, {
                displayKey: 'name',
                source: function (query, process) {
                    var suggestions = [];
                    _.each(data, function (o) {
                        if (o.name.toLowerCase().indexOf(query.trim().toLowerCase()) > -1) {
                            suggestions.push(o);
                        }
                    });
                    process(suggestions);
                }
            })
            .on('typeahead:selected', function (ev, o, ds) {
                $('#content').attr('src', o.path);
            });
    });
</script>

</body>
</html>
