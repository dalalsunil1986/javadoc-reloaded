<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin Winterberg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javadoc Reloaded - Benjamin Winterberg</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        body {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .dock {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            border-bottom: 1px solid #79AED4;
            background: #F2F2F2;
        }

        .dock .title {
            position: absolute;
            top: 0;
            left: 0;
            height: 44px;
            width: 250px;
            border-right: 1px solid #AAC6D8;
            border-bottom: 1px solid #79AED4;
            background: #D2EAFA;
            -webkit-font-smoothing: antialiased;
        }

        .dock .title h1 {
            font-size: 18px;
            line-height: 44px;
            margin: 0 20px 0;
            color: #79AED4;
            font-weight: 200;
        }

        .dock .title h1 strong {
            font-weight: 700;
        }


        .dock .search {
            position: absolute;
            top: 0;
            right: 0;
            left: 250px;
            height: 44px;
            border-bottom: 1px solid #79AED4;
        }

        .dock .search input {
            border: 0;
            background: transparent;
            height: 44px;
            width: 100%;
            padding: 10px;
            margin: 0 22px 0;
            font-size: 18px;
            font-weight: 200;
            color: #333;
        }

        .dock .search input:focus {
            outline: none;
        }

        .dock .search input:-ms-input-placeholder,
        .dock .search input::-moz-placeholder,
        .dock .search input::-webkit-input-placeholder {
            color: #ABABAB;
            font-weight: 100;
            opacity: 1;
        }

        .dock .search .fa-search {
            position: absolute;
            top: 12px;
            left: 8px;
            color: #ABABAB;
            font-weight: 100;
            font-size: 20px;
        }

        .sidebar {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 0;
            width: 250px;
            border-right: 1px solid #AAC6D8;
            background: #D4EAFA;
        }

        .content {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 250px;
            right: 0;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        .twitter-typeahead {
            font-weight: 200;
        }

        .twitter-typeahead .tt-dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1000;
            display: none;
            float: left;
            min-width: 160px;
            padding: 5px 0;
            margin: 2px 0 0;
            list-style: none;
            font-size: 14px;
            text-align: left;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            -webkit-box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.175);
            background-clip: padding-box;
        }

        .twitter-typeahead .tt-suggestion > p {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: normal;
            line-height: 1.42857143;
            color: #333333;
            white-space: nowrap;
        }

        .twitter-typeahead .tt-suggestion > p:hover,
        .twitter-typeahead .tt-suggestion > p:focus {
            color: #ffffff;
            text-decoration: none;
            outline: 0;
            background-color: #428bca;
        }

        .twitter-typeahead .tt-suggestion.tt-cursor {
            color: #ffffff !important;
            background-color: #428bca;
        }

        .twitter-typeahead {
            width: 100%;
        }

        .input-group .twitter-typeahead {
            display: block !important;
        }

        .input-group .twitter-typeahead .tt-dropdown-menu {
            top: 32px !important;
        }

        .input-group.input-group-lg .twitter-typeahead .tt-dropdown-menu {
            top: 44px !important;
        }

        .input-group.input-group-sm .twitter-typeahead .tt-dropdown-menu {
            top: 28px !important;
        }
    </style>
</head>
<body>


<div class="main">
    <div class="dock">
        <div class="title">
            <h1><strong>JAVA</strong>DOC API</h1>
        </div>
        <div class="search">
            <i class="fa fa-search"></i>
            <input id="search-input" type="text" placeholder="Enter a class name..." autofocus>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="content">
        <iframe id="content" src="overview-summary.html"></iframe>
    </div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>

<script>
    $(function () {
        var data = '{{DATA}}';

        $('#search-input')
            .typeahead({
                highlight: true,
                minLength: 3
            }, {
                displayKey: 'name',
                source: function (query, process) {
                    var suggestions = [];
                    _.each(data, function (o) {
                        if (o.name.toLowerCase().indexOf(query.trim().toLowerCase()) > -1) {
                            suggestions.push(o);
                        }
                    });
                    process(suggestions);
                }
            })
            .on('typeahead:selected', function (ev, o, ds) {
                $('#content').attr('src', o.path);
            });
    });
</script>

</body>
</html>
