<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="author" content="Benjamin Winterberg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Javadoc Reloaded - Benjamin Winterberg</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style type="text/css">
        html {
            box-sizing: border-box;
        }

        body {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            overflow: hidden;
        }

        .main {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }

        .dock {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            border-bottom: 1px solid #79AED4;
            background: #F2F2F2;
        }

        .dock .title {
            position: absolute;
            top: 0;
            left: 0;
            height: 44px;
            width: 250px;
            border-right: 1px solid #AAC6D8;
            border-bottom: 1px solid #79AED4;
            background: #D2EAFA;
            -webkit-font-smoothing: antialiased;
        }

        .dock .title h1 {
            font-size: 18px;
            line-height: 44px;
            margin: 0 20px 0;
            color: #79AED4;
            font-weight: 200;
        }

        .dock .title h1 strong {
            font-weight: 700;
        }


        .dock .search {
            position: absolute;
            top: 0;
            right: 0;
            left: 250px;
            height: 44px;
            border-bottom: 1px solid #79AED4;
        }

        .dock .search input {
            border: 0;
            background: transparent;
            height: 44px;
            width: 100%;
            padding: 10px;
            margin: 0 22px 0;
            font-size: 18px;
            font-weight: 200;
            color: #333;
        }

        .dock .search input:focus {
            outline: none;
        }

        .dock .search input:-ms-input-placeholder,
        .dock .search input::-moz-placeholder,
        .dock .search input::-webkit-input-placeholder {
            color: #ABABAB;
            font-weight: 100;
            opacity: 1;
        }

        .dock .search .fa-search {
            position: absolute;
            top: 12px;
            left: 8px;
            color: #ABABAB;
            font-weight: 100;
            font-size: 20px;
        }

        .sidebar {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 0;
            width: 250px;
            border-right: 1px solid #AAC6D8;
            background: #D4EAFA;
        }

        .content {
            position: absolute;
            top: 44px;
            bottom: 0;
            left: 250px;
            right: 0;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 100%;
        }

        .twitter-typeahead {
            width: 100%;
        }

        .typeahead, .tt-hint {
            width: 574px;
            height: 30px;
            padding: 8px 12px;
            font-size: 24px;
            line-height: 30px;
            border: 1px solid #024e6a;
            border-radius: 4px;
            outline: none;
        }

        .typeahead {
            background-color: #fff;
        }

        .tt-hint {
            color: #999
        }

        .tt-dropdown-menu {
            width: 600px;
            max-height: 600px;
            overflow: auto;
            margin-top: 12px;
            background-color: #fff;
            border: 1px solid #ccc;
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 8px;
            -moz-border-radius: 8px;
            border-radius: 8px;
            -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
            -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, .2);
        }

        .tt-suggestion {
            padding: 8px 20px;
            font-size: 14px;
            line-height: 18px;
            cursor: pointer;
        }

        .tt-suggestion + .tt-suggestion {
            font-size: 14px;
            border-top: 1px solid #ccc;
        }

        .tt-suggestions .package {
            font-style: italic;
            clear: both;
            margin: 0;
            color: #CCC;
        }

        .tt-suggestions .name {
            float: left;
            margin: 0;
        }

        .tt-suggestions .type {
            float: right;
            margin: 0;
            color: #CCC;
        }

        .twitter-typeahead .tt-suggestion.tt-cursor {
            background-color: #D4EAFA;
        }
    </style>
</head>
<body>


<div class="main">
    <div class="dock">
        <div class="title">
            <h1><strong>JAVA</strong>DOC API</h1>
        </div>
        <div class="search">
            <i class="fa fa-search"></i>
            <input id="search-input" type="text" placeholder="Enter a class name..." autofocus>
        </div>
    </div>
    <div class="sidebar"></div>
    <div class="content">
        <iframe id="content" src="overview-summary.html"></iframe>
    </div>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.4/typeahead.bundle.min.js"></script>

<script>
    $(function () {
        var data = '{{DATA}}';

        var filters = {
            'name': function (val, items) {
                return _.filter(items, function (o) {
                    return o['name'].toLowerCase().indexOf(val) > -1;
                });
            },
            'package': function (val, items) {
                return _.filter(items, function (o) {
                    return o['packageName'].toLowerCase().indexOf(val) > -1;
                });
            }
        };

        // aliases
        filters['pkg'] = filters['package'];
        filters['from'] = filters['package'];

        var parseQuery = function (query) {
            query = query.trim();
            var result = [];
            var tokens = query.split(' ');

            for (var i = 0; i < tokens.length; i++) {
                var token = tokens[i];
                if (!token) {
                    continue;
                }

                var idx = token.indexOf(':');
                if (idx < 0) {
                    result.push({
                        filter: 'name',
                        value: token
                    });
                    continue;
                }

                var value = token.slice(idx + 1);
                var filter = token.slice(0, idx);
                result.push({
                    filter: filter,
                    value: value
                });
            }

            return result;
        };


        var source = function (query, process) {
            if (!query) {
                process([]);
            }

            var suggestions = data;
            var criteria = parseQuery(query);

            _.each(criteria, function (criterion) {
                if (suggestions.length > 0) {
                    var filter = filters[criterion.filter];
                    var val = criterion.value;
                    if (filter && val) {
                        suggestions = filter(val, suggestions);
                    }
                }
            });

            process(suggestions);
        };


        $('#search-input')
            .typeahead({
                highlight: false,
                minLength: 1
            }, {
                displayKey: 'name',
                source: _.debounce(source, 500),
                templates: {
                    suggestion: function (o) {
                        return "<p class='name'>" + o.name + "</p>" +
                            "<p class='type'>" + o.fileType + "</p>" +
                            "<p class='package'>" + o.packageName + "</p>";
                    }
                }
            })
            .on('typeahead:selected', function (ev, o, ds) {
                $('#content').attr('src', o.path);
            });
    });
</script>

</body>
</html>
